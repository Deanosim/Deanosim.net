<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deanosim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/4834976" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="https://avatars.githubusercontent.com/u/4834976" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="https://avatars0.githubusercontent.com/u/4834976" target="_blank">
                    <img src="https://avatars0.githubusercontent.com/u/4834976" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                But... the sensation that I've lost something lingers for a longtime after I wake up.
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        @JohnEmerson1406
    </div>

    <div id="links">
        <a class="link" href="https://github.com/Deanosim" target="_blank"><i
                class="fab fa-github">&nbsp;</i>Github</a>
        <a class="link" href="https://www.instagram.com/Deanosim" target="_blank"><i
                class="fab fa-instagram">&nbsp;</i>Instagram</a>
        <a class="link" href="https://twitter.com/Deanosim" target="_blank"><i
                class="fab fa-twitter">&nbsp;</i>Twitter</a>
    </div>

    <div id="hashtag">
        #Deanosim
    </div>

</body>

</html>
